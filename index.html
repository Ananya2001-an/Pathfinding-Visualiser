<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>
<body>
    <div class="header">
        <nav>
            <div style="display: flex;justify-content:center;align-items:center;">
                <div style="display:flex;justify-content: space-between;align-items: center;"><img src="favicon.png" height="40px"><h1>Pathfinding Visualizer</h1></div>
                <select style="margin-left: 50px;">
                    <option value="1" selected>Depth First Search</option>
                    <option value="2">Dijkstra</option>
                </select>
            </div>
            <button class="visualise">Visualize</button>
        </nav>
        <div class="info-header">
            <div style="display: flex;justify-content:space-evenly;align-items:center;"><div style="width: 30px;height:30px;background-color:green;margin-right: 20px;"></div>Start Node</div>
            <div style="display: flex;justify-content:space-evenly;align-items:center;"><div style="width: 30px;height:30px;background-color:red;margin-right: 20px;"></div>End Node</div>
            <div style="display: flex;justify-content:space-evenly;align-items:center;"><div style="width: 30px;height:30px;background-color:var(--grid);margin-right: 20px;"></div>Block/Wall Node</div>
            <div style="display: flex;justify-content:space-evenly;align-items:center;"><div style="width: 30px;height:30px;background-color:rgb(70, 182, 180);margin-right: 20px;"></div>Visited Node</div>
            <div style="display: flex;justify-content:space-evenly;align-items:center;"><div style="width: 30px;height:30px;background-color:var(--path);margin-right: 20px;"></div>Shortest path Node</div>
        </div>
        <p class="note">Click on 'Visualize' to see the algorithm come alive!</p>
        <p class="algo-info"></p>
    </div>
    <table id="table"></table>
    <script>
        let output = '';
        for (let i = 0; i < 10; i++) {
            output += `<tr>`;
            for (let j = 0; j < 35; j++) {
              output += `<td style="padding:0px;"></td>`;
            }
            output += `</tr>`;
         }

        document.getElementById('table').innerHTML = output;
    </script>
</body>
</html>
